<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="pag_facebook.css">
    <link rel="icon" href="Imagenes/Facebook-icon.jpeg" type="image/x-icon">
</head>
<body>
    <div class="todo">
        <div class="Logo">
            <img src="Imagenes/Facebook.jpeg" alt="Facebook Logo" width="200">
        </div>
        <h2 class="text">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
        <div class="caja">
            <form>
                <div class="cuadro">

                </div>
                <input type="text" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar sesión">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input class="submit" value="Crear cuenta">
            </form>
        </div>
        <div>
            <p><strong>Crea una página </strong>para una celebridad, una marca o un negocio</p>
        </div>
    </div>
</body>
</html>
