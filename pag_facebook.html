<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
</head>
<body>
    <div>
        <img src="Imagenes/Facebook.jpeg" alt="Facebook" height="60px" width="300px" >
    </div>
    <div class="content">
        <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
    </div>
    <div class="caja">
        <form>
            <fieldset>
                <input type="Nombre" placeholder="Correo electrónico o número de teléfono">
                <br>
                <input type="Contraseña" placeholder="Contraseña">
                <br>
                <div class="footer">
                    <button class="primario">
                        <a role="button" class="Inicio" href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzEwMDI3ODA0LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D">Iniciar sesión</a>
                    </button>
                    <p><a href="/signup">¿Olvidaste tu contraseña?</a></p>
                    <button class="secundario">
                        <a role="button" class="Registro" href="https://www.facebook.com/?locale=es_LA">Crea cuenta nueva</a>
                    </button>    
                </div>
            </fieldset>
        </form>
    </div>
    <p><strong>Crea una página</strong> para una celebridad, una marca o un negocio</p>
</body>
</html>
