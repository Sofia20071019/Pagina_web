<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example</title>
</head>
<body>
    <div>
        <img src="Imagenes/Facebook.jpeg" alt="Facebook" height="70px" width="321px" >
        <p>Te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
    <div class="caja">
        <form>
            <fieldset>
                <input type="Nombre" placeholder="Correo electrónico o número de teléfono">
                <br>
                <input type="Contraseña" placeholder="Contraseña">
                <br>
                <div class="footer">
                    <button class="primario"> Iniciar sesión</button>
                    <p><a href="/signup">¿Olvidaste tu contraseña?</a></p>
                    <button class="secundario">Crea cuenta nueva</button>
                    
                </div>
            </fieldset>
        </form>
    </div>
    <p><strong>Crea una página</strong> para una celebridad, una marca o un negocio</p>
</body>
</html>
